mutation collect_fan_points(
    $amount: Int!
    $custom_group_id: String
    $description: String!
    $partner_id: String!
    $project_id: String!
    $title: String!
    $user_id: String!
) {
    collect_fan_points(
        amount: $amount
        description: $description
        partner_id: $partner_id
        project_id: $project_id
        title: $title
        user_id: $user_id
        custom_group_id: $custom_group_id
    ) {
        invalid_reward_amount_error {
            _empty
        }
        too_few_available_error {
            _empty
        }
        transaction_not_found_error {
            _empty
        }
        transactions {
            reward {
                ... on FanPointsReward {
                    __typename
                    amount
                }
            }
            reservation_date
            owner_id
            only_reserved
            old_owner_id
            group_size
            group_id
            details {
                transaction_type
            }
            nr
            claimed_date
        }
        unknown_user_error {
            _empty
        }
    }
}
