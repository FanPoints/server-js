query get_fan_points_transactions(
    $project_id: String!
    $user_id: String!
    $limit: Int
    $last_returned_transaction: TransactionIdentifierInput
) {
    get_fan_points_transactions(
        project_id: $project_id
        user_id: $user_id
        last_returned_transaction: $last_returned_transaction
        limit: $limit
    ) {
        transactions {
            reward {
                ... on FanPointsReward {
                    __typename
                    amount
                }
            }
            reservation_date
            owner_id
            only_reserved
            old_owner_id
            group_size
            group_id
            details {
                transaction_type
            }
            nr
            claimed_date
        }
        unknown_user_error {
            _empty
        }
    }
}
