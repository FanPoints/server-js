mutation change_user_mail_address(
    $new_mail_address: String!
    $project_id: String!
    $user_id: String!
) {
    change_user_mail_address(
        new_mail_address: $new_mail_address
        project_id: $project_id
        user_id: $user_id
    ) {
        invalid_mail_address_error {
            _empty
        }
        unknown_user_error {
            _empty
        }
    }
}
