mutation add_user(
    $project_id: String!
    $user_id: String!
    $mail_address: String!
) {
    add_user(
        mail_address: $mail_address
        project_id: $project_id
        user_id: $user_id
    ) {
        invalid_mail_address_error {
            _empty
        }
        invalid_user_id_error {
            reason
        }
        user_already_exists_error {
            _empty
        }
    }
}
