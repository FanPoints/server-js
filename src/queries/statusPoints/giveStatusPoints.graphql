mutation giveStatusPoints(
    $projectId: String
    $tags: [String!]!
    $customActionId: String
    $description: String!
    $partnerId: String!
    $title: String!
    $userId: String!
) {
    giveStatusPoints: distribute_status_points(
        tags: $tags
        description: $description
        partner_id: $partnerId
        project_id: $projectId
        title: $title
        user_id: $userId
        custom_action_id: $customActionId
    ) {
        errors {
            unkownUserError: unknown_user_error {
                _empty
            }
            invalidRewardAmountError: invalid_reward_amount_error {
                _empty
            }
            tooFewAvailableError: too_few_available_error {
                _empty
            }
            invalidGroupIdError: invalid_group_id_error {
                _empty
            }
            alreadyExecutedError: already_executed_error {
                _empty
            }
        }
        result {
            actionId: action_id
            userId: user_id
            partnerId: partner_id
            title
            description
            amount
            tags
            date
        }
    }
}
