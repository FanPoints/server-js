query getStatusPointsTransactions(
    $projectId: String!
    $userId: String!
    $limit: Int
    $earlierThan: String
) {
    getStatusPointsTransactions: get_status_points_transactions(
        project_id: $projectId
        user_id: $userId
        earlier_than: $earlierThan
        limit: $limit
    ) {
        result {
            reward {
                ... on StatusPointsReward {
                    __typename
                    amount
                }
            }
            ownerId: owner_id
            oldOwnerId: old_owner_id
            groupId: group_id
            nr
            details {
                transactionType: transaction_type
            }
            transactionDate: transaction_date
            claimedDate: claimed_date
        }
        errors {
            unkownUserError: unknown_user_error {
                _empty
            }
        }
    }
}
