query getStatusPointsTransactions(
    $projectId: String
    $partnerId: String!
    $userId: String!
    $limit: Int
    $earlierThan: String
) {
    getStatusPointsTransactions: get_status_points_transactions(
        project_id: $projectId
        partner_id: $partnerId
        user_id: $userId
        earlier_than: $earlierThan
        limit: $limit
    ) {
        result {
            actionId: action_id
            userId: user_id
            partnerId: partner_id
            title
            description
            amount
            actionCategory: action_category
            date
        }
        errors {
            unkownUserError: unknown_user_error {
                _empty
            }
        }
    }
}
