query get_fan_points_transaction_history(
    $club_id: String!
    $fan_id: String!
    $transaction: TransactionIdentifierInput!
) {
    get_fan_points_transaction_history(
        club_id: $club_id
        fan_id: $fan_id
        transaction: $transaction
    ) {
        owner_id
        old_owner_id

        group_id
        group_size
        nr

        reward {
            ... on FanPointsReward {
                amount
            }
        }

        details {
            transaction_type
        }
        claimed_date
    }
}
